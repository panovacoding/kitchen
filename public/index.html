<!doctype html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link href="css/style.css" rel="stylesheet">

	<title>VINTALIFE - Кухни на заказ</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a href="/" class="header__main-link">
					<img src="img/logo.webp" alt="VINTALIFE logo">
				</a>
				<div class="header__contact-block">
					<a href="tel:+79628877751" class="header__tel">+7 (962) 88-777-51</a>
					<button type="button" class="btn btn_transparent" data-dialog-query="callbackDialog">Заказать обратный звонок</button>
				</div>
				<div class="header__controls">
					<button type="button" class="theme-changer">
    <svg class="theme-changer__icon"><use xlink:href="img/sprite.svg#moon"></use></svg>
</button>
					<button type="button" class="menu-button">
    <svg class="menu-button__icon"><use xlink:href="img/sprite.svg#burger"></use></svg>
</button>
				</div>
			</div>
		</div>
	</header>
	<main>
<section class="hero">
    <div class="container">
        <h1 class="hero-title">
    <div class="hero-title__row hero-title__row_transparent">АВТОРСКИЕ</div>
    <div class="hero-title__row hero-title__row_centered">кухни</div>
    <div class="hero-title__row hero-title__row_with-left-padding">в сочи</div>
</h1>
        <div class="hero__buttons-container">
            <button type="button" class="btn btn_dark" data-dialog-query="">Бесплатный замер</button>
            <button type="button" class="btn btn_pink" data-dialog-query="">Расчет стоимости кухни</button>
        </div>
        <div class="hero__footer">
            <a href="#catalog" class="hero__catalog-link">Более 1000 фото в каталоге</a>
            <div class="socials">
                <a target="_blank" href="http://t.me/" class="social">
                    <svg><use xlink:href="img/sprite.svg#tg"></use></svg>
                </a>
                <a target="_blank" href="http://wa.me/" class="social">
                    <svg><use xlink:href="img/sprite.svg#wa"></use></svg>
                </a>
                <a target="_blank" href="tel:+79628877751" class="social">
                    <svg><use xlink:href="img/sprite.svg#phone"></use></svg>
                </a>
            </div>
        </div>
    </div>
    <div class="hero__image-container hero__image-container_left">
        <img src="img/hero1.webp" alt="Авторская кухня" class="hero__image">
    </div>
    <div class="hero__image-container hero__image-container_right">
        <img src="img/hero2.webp" alt="Авторская кухня" class="hero__image">
    </div>
    <div class="hero__bg-decor">
        <img src="img/bg-decor.webp" alt="">
    </div>
</section>
</main>

<footer class="footer">
	<div class="container">
	</div>
</footer>

<script src="js/script.js"></script>
</body>

</html>
